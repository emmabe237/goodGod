<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            padding: 10px 20px;
            min-height: 100%;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 0;
        }

        .footer-section {
            flex: 1;
            padding: 0 15px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .copyright {
            text-align: right;
            font-size: 14px;
        }

        .contact-info {
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-left: 380px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .social-icon{
                padding: 5px 0;
                margin-left: 40px;
            }

            .copyright {
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="footer-container">
        <div class="footer-section contact-info">
            <div>University Name</div>
            <div>Contact: info@university.edu</div>
        </div>

      
        <div class="footer-section">
            <div class="social-icons">
                <div class="social-icon">FB</div>
                <div class="social-icon">TW</div>
                <div class="social-icon">IN</div>
                <div class="social-icon">YT</div>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer-section copyright">
            Â© 2025 UCC. All rights reserved.
        </div>
    </div>
</body>
</html>
